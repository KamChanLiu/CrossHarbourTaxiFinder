  <div class="span4">    
      <div id="location-list">
        <button type="button" ng-click="findMe()">Find Me</button>
        <label>Search Locations</label>
          <div class="input-append">
            <input ng-model="query" type="text"><span class="add-on"><i class="icon-search"></i></span>
          </div>

          <div class="span10"/>

          <ul class="nav">
            <li ng-repeat="location in locations | filter:query | orderBy: island" class="active">
              <div ng-show="CreateHeader(location.island)">
                <span class="location-group-header">{{location.island}}</span>
              </div>
              <p ng-click="changeLocation($index, location.longitude, location.latitude)" ng-class="{ 'location-selected' : $index == currentLocation }">
                {{location.name}}
              </p>
            </li>          
          </ul>      
      </div>
    </div>      
  </div>
  <div class="span8">
    <google-map id="location-map" center="center" draggable="true" zoom="zoom" markers="markers" mark-click="false"></google-map>
  </div>
